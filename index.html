<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
       <title>stop Watch</title>
       <script src="https://kit.fontawesome.com/82e70d7971.js" crossorigin="anonymous"></script>
       <link rel="stylesheet" href='https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&family=Mulish:ital,wght@0,200;0,400;1,300&family=Nunito:ital,wght@0,200;0,400;1,300&family=Poppins:ital,wght@0,200;0,400;1,300;1,500&family=Roboto:ital,wght@0,300;1,100;1,300&display=swap'>
       <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300&family=Mulish:ital,wght@0,200;0,400;1,300&family=Nunito:ital,wght@0,200;0,400;1,300&family=Poppins:ital,wght@0,200;0,400;1,300;1,500&family=Roboto:ital,wght@0,300;1,100;1,300&display=swap" rel="stylesheet">


    </head>
    <body>
        <div class="stopwatch">
            <h1>STOPWATCH</h1>
            <div class="circle">
                <span class="time" id="display">00:00:00:000</span>
            </div>
            <div class="controls">
                <button class="btn">
                    <img src="https://leadershipenergizes.com/wp-content/themes/usc360intro/assets/img/play-btn.png" alt="" id="playbtn" width="70" height="70">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/05/Eo_circle_yellow_white_pause.svg/1024px-Eo_circle_yellow_white_pause.svg.png" alt="" id="pausebtn" width="70" height="70">
                </button>
                <button class="btnReset">

                    <img src="https://freepngimg.com/save/26696-restart-transparent/512x512" alt="" id="resetBtn"width="60" height="60">
                </button>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
